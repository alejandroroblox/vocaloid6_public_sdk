<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCALOID6 Public SDK</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
</head>
<body>
    <h1 id="pageTitle">VOCALOID6 Public SDK</h1>

    <!-- Mensajes din√°micos -->
    <p id="statusMessage" style="text-align: center;">Preparado para generar tu Voicebank. üé§</p>
    <p id="successMessage" style="color: #4CAF50; text-align: center; display: none;">¬°Voicebank generado exitosamente!</p>

    <!-- Formulario -->
    <form id="voicebankForm">
        <div class="form-group">
            <label for="voicebankName">Nombre del Voicebank:</label>
            <input type="text" id="voicebankName" placeholder="Introduce el nombre del Voicebank" required>
        </div>

        <div class="form-group">
            <label for="voicebankLanguage">Idioma del Voicebank:</label>
            <select id="voicebankLanguage" required>
                <option value="Espa√±ol">Espa√±ol</option>
                <option value="Ingl√©s">Ingl√©s</option>
                <option value="Japon√©s">Japon√©s</option>
                <option value="Chino">Chino</option>
                <option value="Coreano">Coreano</option>
            </select>
        </div>

        <div class="form-group">
            <label for="wavFiles">Archivos WAV:</label>
            <input type="file" id="wavFiles" accept=".wav" multiple required>
        </div>

        <button type="button" id="generateZip">Generar Voicebank</button>
    </form>

    <script>
        document.getElementById("generateZip").addEventListener("click", async function () {
            const voicebankName = document.getElementById("voicebankName").value.trim();
            const voicebankLanguage = document.getElementById("voicebankLanguage").value;
            const wavFiles = document.getElementById("wavFiles").files;

            const statusMessage = document.getElementById("statusMessage");
            const successMessage = document.getElementById("successMessage");

            // Validaci√≥n del formulario
            if (!voicebankName || wavFiles.length === 0) {
                statusMessage.textContent = "‚ö†Ô∏è Por favor, completa todos los campos y sube al menos un archivo WAV.";
                statusMessage.style.color = "#e74c3c";
                return;
            }

            statusMessage.textContent = "Generando el archivo ZIP... Esto puede tardar unos momentos. ‚è≥";
            statusMessage.style.color = "#555";

            const zip = new JSZip();

            // Agregar archivos WAV al ZIP
            Array.from(wavFiles).forEach(file => {
                zip.file(file.name, file);
            });

            // Crear archivo config.json
            zip.file("config.json", JSON.stringify({
                voicebank_name: voicebankName,
                language: voicebankLanguage,
                sample_files: Array.from(wavFiles).map(file => file.name),
            }, null, 4));

            // Crear archivo oto.ini
            zip.file("oto.ini", `[Voicebank OTO]\n${Array.from(wavFiles).map(file => `${file.name}=0,0,10,100,5`).join("\n")}`);

            // Crear archivo voice.vvd
            zip.file("voice.vvd", `# Archivo VVD
VoiceBank: ${voicebankName}
Language: ${voicebankLanguage}
Frequency Range: 100Hz-4000Hz`);

            // Crear archivo settings.v6
            zip.file("settings.v6", `# Archivo V6
VoiceBankName=${voicebankName}
Language=${voicebankLanguage}`);

            // Crear archivo parameters.dat
            zip.file("parameters.dat", `# Archivo DAT
VoiceBank=${voicebankName}
Language=${voicebankLanguage}
Samples=${wavFiles.length}`);

            // Crear archivo setup.bat
            zip.file("setup.bat", `@echo off
echo ===============================
echo       Instalador de Voicebank
echo ===============================
echo.

:: Configuraci√≥n de par√°metros
set VOICE_NAME=${voicebankName}
set VOICE_LANGUAGE=${voicebankLanguage}
set AUTHORIZER=Generador

cd /d %~dp0
cd ..
set VOICE_PATH=%cd%
echo Path del Voicebank: %VOICE_PATH%

set VOCALOIDDIR=HKEY_LOCAL_MACHINE\\SOFTWARE\\VOCALOID6\\Voice

if %PROCESSOR_ARCHITECTURE%==x86 (set reg3264= ) else (set reg3264=/reg:32)

:: Agregar claves al registro de Windows
reg ADD "%VOCALOIDDIR%\\%VOICE_NAME%" /F /V Path /T REG_SZ /D "%VOICE_PATH%" %reg3264%
reg ADD "%VOCALOIDDIR%\\%VOICE_NAME%" /F /V Installed /T REG_DWORD /D 1 %reg3264%
reg ADD "%VOCALOIDDIR%\\%VOICE_NAME%" /F /V Name /T REG_SZ /D "%VOICE_NAME%" %reg3264%
reg ADD "%VOCALOIDDIR%\\%VOICE_NAME%" /F /V Language /T REG_SZ /D "%VOICE_LANGUAGE%" %reg3264%
reg ADD "%VOCALOIDDIR%\\%VOICE_NAME%" /F /V Authorizer /T REG_SZ /D "%AUTHORIZER%" %reg3264%
reg ADD "%VOCALOIDDIR%\\%VOICE_NAME%" /F /V SampleRate /T REG_DWORD /D 48000 %reg3264%

:: Mensaje de instalaci√≥n exitosa
echo Voicebank "%VOICE_NAME%" instalado correctamente en VOCALOID6.
pause
exit`);

            try {
                const zipBlob = await zip.generateAsync({ type: "blob" });
                const url = URL.createObjectURL(zipBlob);

                const link = document.createElement("a");
                link.href = url;
                link.download = `${voicebankName}.zip`;
                link.textContent = `Descargar ${voicebankName}.zip`;
                link.style.display = "block";

                document.body.appendChild(link);

                successMessage.textContent = "‚úÖ ¬°Archivo ZIP generado exitosamente!";
                successMessage.style.display = "block";
                statusMessage.textContent = "";
            } catch (error) {
                statusMessage.textContent = "‚ùå Hubo un error al generar el archivo ZIP.";
                statusMessage.style.color = "#e74c3c";
            }
        });
    </script>
</body>
</html>
