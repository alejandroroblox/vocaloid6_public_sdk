<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCALOID6 Public SDK</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" defer></script>
</head>
<body>
    <h1 id="pageTitle">Generador de Voicebank para VOCALOID6</h1>

    <!-- Mensajes din√°micos -->
    <p id="statusMessage" style="text-align: center;">Listo para comenzar. üé§</p>
    <p id="successMessage" style="color: #4CAF50; text-align: center; display: none;"></p>

    <!-- Formulario -->
    <form id="voicebankForm">
        <div class="form-group">
            <label for="voicebankName">Nombre del Voicebank:</label>
            <input type="text" id="voicebankName" placeholder="Introduce el nombre" required>
        </div>

        <div class="form-group">
            <label for="voicebankGender">G√©nero del Voicebank:</label>
            <select id="voicebankGender" required>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="voicebankLanguage">Idioma del Voicebank:</label>
            <select id="voicebankLanguage" required>
                <option value="Espa√±ol">Espa√±ol</option>
                <option value="Ingl√©s">Ingl√©s</option>
                <option value="Japon√©s">Japon√©s</option>
                <option value="Chino">Chino</option>
                <option value="Coreano">Coreano</option>
            </select>
        </div>

        <div class="form-group">
            <label for="toneStyle">Estilo de Voz (Selecciona uno o m√°s):</label>
            <select id="toneStyle" multiple required>
                <option value="Normal">Normal</option>
                <option value="Suave">Suave</option>
                <option value="Fuerte">Fuerte</option>
                <option value="Rob√≥tico">Rob√≥tico</option>
                <option value="Dram√°tico">Dram√°tico</option>
                <option value="Natural">Natural</option>
            </select>
        </div>

        <div class="form-group">
            <label for="wavFiles">Archivos WAV:</label>
            <input type="file" id="wavFiles" accept=".wav" multiple required>
        </div>

        <button type="button" id="generateZip">Generar Voicebank</button>
    </form>

    <script>
        document.getElementById("generateZip").addEventListener("click", async function () {
            const voicebankName = document.getElementById("voicebankName").value;
            const voicebankGender = document.getElementById("voicebankGender").value;
            const voicebankLanguage = document.getElementById("voicebankLanguage").value;
            const toneStyleSelect = document.getElementById("toneStyle");
            const wavFiles = document.getElementById("wavFiles").files;

            const statusMessage = document.getElementById("statusMessage");
            const successMessage = document.getElementById("successMessage");

            // Obtener estilos de voz seleccionados
            const toneStyles = Array.from(toneStyleSelect.options)
                                    .filter(option => option.selected)
                                    .map(option => option.value);

            // Validar el formulario
            if (!voicebankName || wavFiles.length === 0 || toneStyles.length === 0) {
                statusMessage.textContent = "‚ö†Ô∏è Por favor, completa todos los campos, selecciona al menos un estilo de voz y sube al menos un archivo WAV.";
                statusMessage.style.color = "#e74c3c";
                return;
            }

            statusMessage.textContent = "Generando el archivo ZIP... Esto puede tardar unos momentos. ‚è≥";
            statusMessage.style.color = "#555";

            const zip = new JSZip();

            // Agregar archivos WAV al ZIP
            Array.from(wavFiles).forEach(file => {
                zip.file(file.name, file);
            });

            // Crear archivo config.json
            zip.file("config.json", JSON.stringify({
                voicebank_name: voicebankName,
                voicebank_gender: voicebankGender,
                voicebank_language: voicebankLanguage,
                tone_styles: toneStyles,
                sample_files: Array.from(wavFiles).map(file => file.name),
            }, null, 4));

            // Crear archivo oto.ini
            zip.file("oto.ini", `[Voicebank OTO]\n${Array.from(wavFiles).map(file => `${file.name}=0,0,10,100,5`).join("\n")}`);

            // Crear archivo voicebank_config.reg
            zip.file("voicebank_config.reg", `Windows Registry Editor Version 5.00

[HKEY_CURRENT_USER\\Software\\Vocaloid6\\Voicebank]
"VoicebankName"="${voicebankName}"
"VoicebankGender"="${voicebankGender}"
"VoiceType"="Artificial Intelligence"
"Language"="${voicebankLanguage}"
"ToneStyles"="${toneStyles.join(';')}"
"Samples"="${Array.from(wavFiles).map(file => file.name).join(';')}"
`);

            // Crear archivo setup.bat
            zip.file("setup.bat", `@echo off
echo ===============================
echo   Instalador de Voicebank
echo ===============================
echo Preparando la instalaci√≥n...
timeout /t 2 > nul

echo Creando carpeta Voicebank...
mkdir Voicebank
timeout /t 1 > nul

echo Copiando archivos necesarios...
copy config.json Voicebank\\
copy oto.ini Voicebank\\
copy voicebank_config.reg Voicebank\\
timeout /t 1 > nul

echo ===============================
echo   Instalaci√≥n completada
echo ===============================
echo Gracias por usar el instalador de ${voicebankName}!
pause
exit`);

            try {
                const zipBlob = await zip.generateAsync({ type: "blob" });
                const url = URL.createObjectURL(zipBlob);

                const link = document.createElement("a");
                link.href = url;
                link.download = `${voicebankName}_voicebank.zip`;
                link.textContent = `Descargar ${voicebankName}_voicebank.zip`;
                link.style.display = "block";

                document.body.appendChild(link);

                successMessage.textContent = "‚úÖ ¬°Archivo ZIP generado exitosamente!";
                successMessage.style.display = "block";
                statusMessage.textContent = "";
            } catch (error) {
                statusMessage.textContent = "‚ùå Hubo un error al generar el archivo ZIP.";
                statusMessage.style.color = "#e74c3c";
            }
        });
    </script>
</body>
</html>
