<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Voicebank</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Importar JSZip desde el CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <h1>Creador de Voicebank</h1>

    <form id="fileForm">
        <div class="form-group">
            <label for="voicebankName">Nombre del Voicebank:</label>
            <input type="text" id="voicebankName" placeholder="Introduce el nombre" required>
        </div>

        <div class="form-group">
            <label for="voicebankGender">GÃ©nero del Voicebank:</label>
            <select id="voicebankGender" required>
                <option value="femenino">Femenino</option>
                <option value="masculino">Masculino</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="wavFiles">Archivos WAV:</label>
            <input type="file" id="wavFiles" accept=".wav" multiple required>
        </div>

        <button type="button" id="generateZip">Generar ZIP</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
